n><tspan x="7.63" y="0">eopard </tspan><tspan class="cls-6" x="47.41" y="0">L</tspan><tspan x="55.13" y="0">ab은 사용자가 직접 슬라이더를 조절해 지금 이 순간의 상태를 입력하면, </tspan><tspan x="0" y="19">그 값을 기반으로 호피 패턴을 생성하는 웹 기반 제너레이티브 실험실이다.</tspan><tspan x="0" y="38">여기서 호피는 더 이상 ‘전체 몸을 뒤덮는 강한 문양’이라기보다, 최소한의 요소로 </tspan><tspan x="0" y="57">존재감을 드러내는 디지털 스티커이자, 가볍게 소비할 수 있는 상징으로 재해석된다. </tspan><tspan x="0" y="76">이 사이트는 사용자가 화면 안에서 직접 momentary leopard(순간의 호피)를 뽑고, </tspan><tspan x="0" y="95">저장하고, 아카이빙하면서 ‘가성비 과시’와 ‘미니멀 권력’을 어떻게 즐기는지를 관찰하는 </tspan><tspan x="0" y="114">인터페이스를 가진다.</tspan></text><text class="cls-1" transform="translate(854.97 296.16)"><tspan x="0" y="0">사이트는 </tspan><tspan class="cls-3" x="43.63" y="0">V</tspan><tspan x="51.51" y="0">oronoi 다이어그램을 핵심 엔진으로 사용한다.</tspan><tspan x="0" y="19">화면 안에 무작위로 찍힌 점들을 기준으로 다각형(셀)을 나누고, </tspan><tspan x="0" y="38">각 셀 안에 도넛 형태의 얼룩을 만드는 방식으로 “호피처럼 보이지만 기존 호피와는 </tspan><tspan x="0" y="57">다른 최소 단위의 문양”이 생성된다.</tspan><tspan x="0" y="76">사용자는 기술적인 수치를 직접 다루지 않고, 감정/상태 질문 형태의 슬라이더로만 </tspan><tspan x="0" y="95">개입한다.</tspan></text><text class="cls-1" transform="translate(854.97 433.75)"><tspan class="cls-5" x="0" y="0">L</tspan><tspan class="cls-2" x="7.63" y="0">eopard </tspan><tspan class="cls-6" x="47.41" y="0">L</tspan><tspan x="55.13" y="0">ab은 완성된 호피 무늬를 컬렉션처럼 보여주는 갤러리가 아니라,</tspan><tspan x="0" y="19">사용자가 직접 개입해서 최소한의 조작으로 호피를 생성하는 과정 자체를 보여주는 </tspan><tspan x="0" y="38">툴 + 실험실에 가깝다.</tspan><tspan x="0" y="76">호피는 원래 크고, 반복적이고, 강한 문양으로 인식된다.</tspan><tspan x="0" y="95">하지만 이 프로젝트는 호피를 </tspan><tspan class="cls-4" x="133.58" y="95">V</tspan><tspan x="141.47" y="95" xml:space="preserve">oronoi +  도넛 형태로 분해해서, 얼룩의 최소 단위만 </tspan><tspan x="0" y="114">남긴 뒤 다시 조합한다.즉, 문양의 면적과 화려함은 줄이되, ‘호피 같다’는 인지 </tspan><tspan x="0" y="133">가능성은 끝까지 유지하는 지점을 탐색한다.</tspan></text><text class="cls-1" transform="translate(854.97 609.35)"><tspan class="cls-5" x="0" y="0">L</tspan><tspan x="7.63" y="0">eopard </tspan><tspan class="cls-6" x="47.41" y="0">L</tspan><tspan x="55.13" y="0">ab은 호피를 가볍게 빌려 쓰는 기계이자,</tspan><tspan x="0" y="19">최소 비용으로 정체성과 취향을 드러내는 실험 도구로 작동한다.</tspan><tspan x="0" y="38">사용자는 웹 페이지 안에서 슬라이더 몇 개만 움직이지만,</tspan><tspan x="0" y="57">그 결과로 얻는 것은 호피라는 강렬한 문화적 기호를, 미니멀한 단위로 쪼개서 </tspan><tspan x="0" y="76">자기 것으로 전유하는 경험이다.</tspan></text></svg>